service_name: service.account
version: latest
register_ttl: 30s
register_interval: 15s
host: 0.0.0.0
port: 10010

log:
  # Log level(trace,debug,info,warn,error)
  mode: debug

registry:
  etcd:
    enable: flase
    addresses:
      - 192.168.88.88:32769
      - 192.168.88.88:32771
      - 192.168.88.88:32773
    timeout: 5s

database:
  driver: postgres
  dsn: postgresql://root@192.168.88.88:26257/outgoing_user?sslmode=disable
  active: 10
  idle: 5
  idle_timeout: 4h

redis:
  address: 192.168.88.88:16379
  password:
  db: 6

hasher:
  argon2:
    memory: 8192
    iterations: 2
    parallelism: 4
    salt_length: 16
    key_length: 16

generator:
  uid:
    work_id: 1
    key: la6YsO+bNX/+XIkO