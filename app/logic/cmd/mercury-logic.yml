service_name: mercury.logic
version: latest
register_ttl: 30s
register_interval: 15s
host: 0.0.0.0
port: 10001

log:
  # Log level(trace,debug,info,warn,error)
  mode: debug

registry:
  etcd:
    enable: flase
    addresses:
      - 192.168.88.88:32769
      - 192.168.88.88:32771
      - 192.168.88.88:32773
    timeout: 5s

broker:
  stan:
    enable: true
    addresses:
      - nats://192.168.120.88:4222
    cluster_id: test-cluster
    durable_name: mercury-durable

database:
  driver: postgres
  dsn: postgresql://root@192.168.120.88:26257/mercury?sslmode=disable
  active: 10
  idle: 5
  idle_timeout: 4h

redis:
  address: 192.168.120.88:16379
  username:
  password:
  db: 1
  timeout: 120s

authenticator:
  token:
    # Lifetime of a security token in seconds. 1209600 = 2 weeks.
    expire: 1209600
    # Serial number of the token. Can be used to invalidate all issued tokens at once.
    serial_number: 1
    # Secret key (HMAC salt) for signing the tokens.
    key: wfaY2RgF2S1OQI/ZlK+LSrp1KB2jwAdGAIHQ7JZn+Kc=

hasher:
  argon2:
    memory: 8192
    iterations: 2
    parallelism: 4
    salt_length: 16
    key_length: 16
  bcrypt:
    cost: 10

generator:
  id:
    work_id: 1
    key: la6YsO+bNX/+XIkO

topic:
  push_message: mercury-push-message