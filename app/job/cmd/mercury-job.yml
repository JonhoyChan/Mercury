service_name: mercury.job
version: latest
register_ttl: 30s
register_interval: 15s
host: 0.0.0.0
port: 11001

log:
  # Log level(trace,debug,info,warn,error)
  mode: debug

registry:
  etcd:
    enable: flase
    addresses:
      - 192.168.88.88:32769
      - 192.168.88.88:32771
      - 192.168.88.88:32773
    timeout: 5s

broker:
  stan:
    enable: true
    addresses:
      - nats://192.168.120.88:4222
    cluster_id: test-cluster
    durable_name: mercury-durable

rpc_services:
  comet:
    service_name: mercury.comet

topic:
  push_message: mercury-push-message
  broadcast_message: mercury-broadcast-message